<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #4a90e2;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ab7;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>ติดต่อเรา</h1>
  </header>

  <div class="container">
    <h2>กรุณากรอกข้อมูลของท่าน</h2>
    <form action="#" method="POST">
      <label for="name">ชื่อ:</label>
      <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อของท่าน" required>

      <label for="email">อีเมล:</label>
      <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมลของท่าน" required>

      <label for="message">ข้อความ:</label>
      <textarea id="message" name="message" rows="5" placeholder="กรุณากรอกข้อความของท่าน" required></textarea>

      <button type="submit">ส่งข้อความ</button>
    </form>
  </div>

  <footer class="footer">
    <p>© 2025 บริษัทของเรา | All Rights Reserved</p>
  </footer>
</body>
</html>
